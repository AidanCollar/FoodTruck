    <div id="wrapper">
        
        <h2>Menu</h2>

        <form class="menu">
            <label for="id">Item ID</label>
            <br>
            <input type="text" name="id" id="itemID" size="60">
            <br>
            <label for="name">Item Name</label>
            <br>
            <input type="text" name="name" id="itemName" size="60">
            <br>
            <label for="desc">Item Description</label>
            <br>
            <input type="text" name="desc" id="itemDesc" size="60">
            <br>
            <label for="Price">Item Price</label>
            <br>
            <input type="text" name="Price" id="itemPrice">
            <br>
            <br>
            <input type="button" name="Add" value="Add" id="menuAdd">
            <input type="button" name="Update" value="Update" id="menuUpdate">
            <input type="button" name="Delete" value="Delete" id="menuDelete">
        </form>
        
        <p class="menuMessage"></p>

        <hr>

        <h2>Events</h2>

        <form class="event">
            <label for="id">Event ID</label>
            <br>
            <input type="text" name="id" id="eventID" size="60">
            <br>
            <label for="name">Event Name</label>
            <br>
            <input type="text" name="name" id="eventName" size="60">
            <br>
            <label for="local">Event Location</label>
            <br>
            <input type="text" name="local" id="eventLocation" size="60">
            <br>
            <label for="Price">Event Date</label>
            <br>
            <input type="text" name="Price" id="eventDate">
            <br>
            <label for="Price">Event Time</label>
            <br>
            <input type="text" name="Price" id="eventTime">
            <br>
            <br>
            <input type="button" name="Add" value="Add" id="eventAdd">
            <input type="button" name="Update" value="Update" id="eventUpdate">
            <input type="button" name="Delete" value="Delete" id="eventDelete">
        </form>

        <p class="eventMessage"></p>

    </div>
